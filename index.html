<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITERALLY ME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @font-face {
            font-family: 'SAIBA-45';
            src: url('fonts/SAIBA-45.ttf') format('truetype');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            position: absolute;
            top: 10%;
            font-size: 64px;
            color: #FF00FF; /* Vibrant pink */
            font-family: 'SAIBA-45', cursive;
            animation: lightning 0.5s infinite;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .social-icons {
            position: absolute;
            bottom: 60px; /* Positioned a bit higher */
            display: flex;
            gap: 20px;
        }

        .social-icons a {
            color: #00FFFF; /* Vibrant turquoise */
            font-size: 40px;
            text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 20px #00FFFF, 0 0 30px #00FFFF;
            animation: lightning 0.5s infinite;
        }
        .play-button {
            position: absolute;
            top: 9%;
            left: 28%;
            font-size: 64px;
            color: #FF00FF;
            opacity: 1;
            cursor: pointer;
        }

        @keyframes lightning {
            0%, 49.999%, 51%, 100% {
                text-shadow: none;
            }
            50%, 50.999% {
                text-shadow: 0 0 50px #FF00FF, 0 0 100px #FF00FF, 0 0 200px #FF00FF, 0 0 300px #FF00FF;
            }
        }
    </style>
</head>
<body>
    <div class="title">LITERALLY ME</div>
    <div class="background-image" id="backgroundImage"></div>
    <audio id="audio" autoplay loop>
        <source src="afterdark.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div class="social-icons">
        <a href="https://t.me/+HMir9IAh0-dlMjVi" target="_blank">
            <i class="fab fa-telegram"></i>
        </a>
        <a href="https://x.com/literallymemate" target="_blank">
            <i class="fab fa-twitter"></i>
        </a>
    </div>
    <div id="playButton" class="play-button">
        <i class="fas fa-play"></i>
    </div>
    <div id="unmuteText" class="unmute-text">unmute me</div>
    <script>
        // Function to check if the browser is Safari
        function isSafari() {
            return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        }

        if (isSafari()) {
            // Set GIFs to loop in Safari
            
        }

        const gifs = [
                '1.gif',
                '2.gif',
                '3.gif'
            ];
            let currentGif = 0;
            const backgroundImage = document.getElementById('backgroundImage');
            backgroundImage.style.backgroundImage = `url('${gifs[currentGif]}')`;

            setInterval(() => {
                currentGif = (currentGif + 1) % gifs.length;
                backgroundImage.style.backgroundImage = `url('${gifs[currentGif]}')`;
            }, 1000); // Change this value to the duration of your GIFs in milliseconds

            document.getElementById('unmuteText').remove();

        const audio = document.getElementById('audio');
        const playButton = document.getElementById('playButton');
        const playIcon = playButton.querySelector('i');

        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
            } else {
                audio.pause();
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
            }
        });
    </script>
</body>
</html>
